{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta charset="UTF-8">
	<title>{% block title %}Peliculas{% endblock %}</title>
</head>
<body>
	<div class="container">
	
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>#</td>
				<td>Titulo Pelicula</td>
			</tr>
		</thead>
		<tbody>
			{% if peliculas %}
			{% for a in peliculas %}
			<tr>
				<td>{{ a.pelicula_id }}</td>
				<td>{{ a.pelicula.titulo }}</td>
			</tr>
			{% endfor %}

			{% else %}
			
			<h1>No hay registros de usuario</h1>
		
			{% endif %}
		</tbody>
	</table>
		
	</div>

	
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	

</body>
</html>
