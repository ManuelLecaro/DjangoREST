{% load staticfiles %}
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta charset="UTF-8">
	<title>{% block title %}Form_Rating{% endblock %}</title>
</head>
<body>
	<div class="container">
		{% block content %}
    <form method="POST" class="post-form">
		{% if rating  %}
		<select name="movie" value = {{rating.valor.pelicula}}>
		{% for options in rating.pelicula%}
		<option value={{options.id}}>{{ options.titulo }}</option>
		{% endfor %}
		</select>
		<select name="autor" value = {{rating.valor.persona}}>
		{% for options in rating.persona%}
		<option value={{options.id}}>{{ options.nombre }}</option>
		{% endfor %}
		</select>
		<input name ="cali" type="number" min="1" max="5" value = {{rating.valor.cali}} />
        <button type="submit" class="save btn btn-default">Guardar</button>
		{% endif %}
    </form>
		{% endblock %}
	</div>
	
</body>
</html>
